<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color:black;
    }
    .appear {
      display: block;
    }
    .disappear {
      display: none;
    }
  </style>
</head>
<body>
  <div class = appear id="block">

  </div>
  <button onclick="changeVis()">push</button>
  <script>
    changeVis = () => {
      const elem = document.getElementById("block");
      elem.className = (elem.className == "appear") ? "disappear":"appear";
    } 
  </script>
</body>
</html>
