<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .square {
      background-color:black;
      width: 100px;
      height: 100px;
      margin: 5px;
    }
  </style>
</head>

<body>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <p>Hello</p>
  <input id="asd" type="text" value="div" >
  <button onclick="changeVis()">push</button>

  <script>
    changeVis = () => {
      
      const listOfElem = document.querySelectorAll(document.getElementById("asd").value);
      const displayValue = (listOfElem[0].style.display == "none") ? "block":"none";
      for(let i = 0;i < listOfElem.length;i++) {
        listOfElem[i].style.display = displayValue;
      }
      
    }
  </script>
  
</body>
</html>
